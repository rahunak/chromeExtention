<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="../css/np.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- <div id="logo">
      <img src="../images/manifest-icons/64.png" alt="spider pic" />
    </div> -->
    <div id="searchAndLogoDiv">
      <div class="google-white-logo">
        <!-- <img src="../images/manifest-icons/64.png" alt="spider pic" /> -->
        Your Space 
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol
          xmlns="http://www.w3.org/2000/svg"
          id="sbx-icon-search-10"
          viewBox="0 0 40 40"
        >
          <path
            d="M15.643 31.285c8.64 0 15.642-7.003 15.642-15.642C31.285 7.003 24.282 0 15.643 0 7.003 0 0 7.003 0 15.643s7.003 15.642 15.643 15.642zm0-3.91c6.48 0 11.732-5.253 11.732-11.732 0-6.48-5.253-11.732-11.732-11.732-6.48 0-11.732 5.253-11.732 11.733s5.253 11.732 11.733 11.732zm12.605 4.192c-.914-.915-.92-2.393.004-3.315.916-.917 2.402-.917 3.315-.004l7.75 7.75c.913.914.918 2.392-.004 3.315-.917.916-2.403.916-3.316.003l-7.75-7.75zm-9.92-25.05c-5.26-1.213-10.51 2.067-11.725 7.328-.146.63.248 1.26.88 1.407.63.146 1.26-.248 1.406-.88.923-3.998 4.912-6.49 8.91-5.568.632.146 1.262-.247 1.408-.88.145-.63-.248-1.26-.88-1.406z"
            fill-rule="evenodd"
          />
        </symbol>
        <symbol
          xmlns="http://www.w3.org/2000/svg"
          id="sbx-icon-clear-2"
          viewBox="0 0 20 20"
        >
          <path
            d="M8.96 10L.52 1.562 0 1.042 1.04 0l.522.52L10 8.96 18.438.52l.52-.52L20 1.04l-.52.522L11.04 10l8.44 8.438.52.52L18.96 20l-.522-.52L10 11.04l-8.438 8.44-.52.52L0 18.96l.52-.522L8.96 10z"
            fill-rule="evenodd"
          />
        </symbol>
      </svg>
      <form
        novalidate="novalidate"
        action="https://google.com/search?q="
        id="searchBox-form"
        class="searchbox sbx-custom"
      >
        <div role="search" class="sbx-medium__wrapper">
          <input
            id="searchBox"
            type="search"
            name="q"
            placeholder="Search..."
            autocomplete="off"
            required="required"
            class="sbx-custom__input"
          />
          <select id="search-engine" class="select-engine" >
            <option value="Google" >Google</option>
            <option value="Bing">Bing</option>
            <option value="DuckDuckGo">DuckDuckGo</option>
            <option value="Ecosia">Ecosia</option>
          </select>
          <button
            type="submit"
            title="Submit your search query."
            class="sbx-custom__submit"
          >
            <svg role="img" aria-label="Search">
              <use xlink:href="#sbx-icon-search-10"></use>
            </svg>
          </button>
          <button
            type="reset"
            title="Clear the search query."
            class="sbx-custom__reset"
            data-ol-has-click-handler=""
          >
            <svg role="img" aria-label="Reset">
              <use xlink:href="#sbx-icon-clear-2"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div class="shortcut-content-container">
      <div id="shortcutSlider">
        <div class="arrows-and-shortcuts-wrapper">
          <div id="sliderLeft">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="slider-arrow"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </div>
          <div id="shortcutsWrapper"></div>
          <div id="sliderRight">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="slider-arrow"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </div>
        </div>
        <div class="slider-numbers">
          <span id="currentSlide"></span>
          <span class="slash">/</span>
          <span id="totalSlides"></span>
        </div>
      </div>
      <div class="shortcut">
        <div id="addShortcutHex" class="hexagon-wrapper">
          <span class="add-shortcut">+</span>
        </div>
        <span class="shortcut-name">Add Shortcut</span>
      </div>
    </div>

    <dialog id="addShortcutDialog" class="add-shortcut-dialog">
      <div class="add-shortcut-dialog-text add-shortcut-dialog-title">
        Add Shortcut
      </div>

      <div class="add-shortcut-inputs-wrapper">
        <div class="add-shortcut-label-and-input-wrapper">
          <input id="nameInput" class="add-shortcut-input" aria-label="Name" />
          <label class="add-shortcut-dialog-text add-shortcut-label"
            >Name</label
          >
        </div>

        <div class="add-shortcut-label-and-input-wrapper">
          <input id="urlInput" class="add-shortcut-input" aria-label="URL" />
          <label class="add-shortcut-dialog-text add-shortcut-label">URL</label>
        </div>
      </div>

      <div class="add-shortcut-buttons-wrapper">
        <button
          id="cancelBtn"
          class="add-shortcut-button add-shortcut-cancel-button"
        >
          Cancel
        </button>
        <button
          id="doneBtn"
          class="add-shortcut-button add-shortcut-done-button-disabled"
        >
          Done
        </button>
      </div>
    </dialog>

    <div class="settings-container">
      <div id="settingsWindow" class="settings-window" style="display: none">
        <div>
          <span>Wave Speed</span>
          <input
            id="waveSpeed"
            class="setting-input"
            type="range"
            min="0"
            max="10"
          />
        </div>
        <div>
          <span>Rotating Speed</span>
          <input
            id="rotatingSpeed"
            class="setting-input"
            type="range"
            min="0"
            max="30"
          />
        </div>
      </div>
      <img
        id="settingsIcon"
        class="settings-icon"
        src="../images/settings_light.svg"
        alt="Settings"
      />

      <img
        id="themeIcon"
        class="settings-icon"
        src="../images/themes/light.svg"
        alt="Theme"
      />
    </div>

    <div class="pp-and-contact-us">
      <a
        class="pp"
        href="#"
        target="_blanc"
        >Privacy Policy</a
      >
      <a href="#" target="_blanc"
        >Contact Us</a
      >
    </div>
  </body>

  <script src="../lib/add-shortcut.js"></script>
  <script src="../lib/np.js"></script>
  <script src="../lib/space-spiders.js"></script>
</html>
